<!DOCTYPE html>
<html>
<head>
    <title>KG Test</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #network {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Knowledge Graph Test</h1>
    <div id="network"></div>
    
    <script>
        // Test data
        const nodes = new vis.DataSet([
            {id: 1, label: 'Run 001', group: 'Run', color: '#FF6B6B'},
            {id: 2, label: 'Ref GRCh37', group: 'Reference', color: '#4ECDC4'},
            {id: 3, label: 'Align BWA', group: 'Aligner', color: '#45B7D1'},
            {id: 4, label: 'Call BCFtools', group: 'Caller', color: '#96CEB4'},
            {id: 5, label: 'VCF abc123', group: 'VCF', color: '#FFEAA7'},
            {id: 6, label: 'Annot VEP', group: 'Annotator', color: '#DDA0DD'}
        ]);

        const edges = new vis.DataSet([
            {from: 1, to: 2, label: 'uses'},
            {from: 1, to: 3, label: 'uses'},
            {from: 3, to: 5, label: 'produced_by'},
            {from: 4, to: 5, label: 'produced_by'},
            {from: 6, to: 5, label: 'uses'}
        ]);

        const container = document.getElementById('network');
        const data = { nodes, edges };
        const options = {
            nodes: {
                shape: 'box',
                margin: 10,
                font: { size: 12 }
            },
            edges: {
                width: 2,
                arrows: { to: { enabled: true } }
            },
            physics: { enabled: true }
        };

        const network = new vis.Network(container, data, options);
    </script>
</body>
</html>
